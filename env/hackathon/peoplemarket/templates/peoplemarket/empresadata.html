{% extends 'peoplemarket/base.html' %}
{% load crispy_forms_tags %}
{% block contenido %}

<div class="container-fluid">
<form action="" method="POST" class="d-flex flex-column" enctype="multipart/form-data">
    {% csrf_token %}
    {{formulario|crispy}}
    {% if formulario %}
    <br>
        <input type="submit" value="Avanzar" class="btn btn-primary">
    {% endif %}
    
</form>

</div>


{% endblock contenido %}
